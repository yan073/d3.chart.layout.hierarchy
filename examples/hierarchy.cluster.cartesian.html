<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cartesian Cluster Example</title>
    <script src="../lib/d3.min.js"></script>
    <script src="../lib/d3.chart.min.js"></script>
    <script src="../d3.chart.layout.hierarchy.js"></script>
    <style>
      html {
        display: table;
        margin: auto; }

      #vis {
        width: 960px;
        height: 500px; }

      .node {
        cursor: pointer; }

      .node circle {
        /*fill: #fff;
        stroke: steelblue;*/
        stroke-width: 1.5px; }

      .node text {
        font-size: 11px; }

      path.link {
        fill: none;
        /*stroke: #ccc;
        stroke-width: 1.5px;*/ }
    </style>
  </head>
  <body>

    <div id="vis"></div>

    <script>
      (function() {

        function radius(d) {
          return Math.log(d.size);
        }

        d3.json("data/flare.json", function(error, json) {
          createDiagram(json);
        });

        function createDiagram(data) {
          var cluster = d3.select("#vis")
            .append("svg")
            .chart("cluster.cartesian")
              .value("size")
              .margin({ top: 0, right: 180, bottom: 0, left: 40 })
              //.radius(radius)
              //.zoomable([0.1, 3])
              .collapsible(1)
              //.duration(200)
              ;

          cluster.draw(data);
        }
      }());
    </script>
  </body>
</html>
