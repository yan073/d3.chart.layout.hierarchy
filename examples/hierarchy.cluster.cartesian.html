<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cartesian Cluster Example</title>
    <script src="../bower_components/d3/d3.js"></script>
    <script src="../bower_components/d3.chart/d3.chart.js"></script>
    <script src="../d3.chart.layout.hierarchy.js"></script>
    <style>
      html {
        display: table;
        margin: auto;
        width: 100%; }

      #vis {
        width: 50%;
        height: 700px;
        margin: auto; }

      .node {
        cursor: pointer; }

      .node circle {
        /*fill: #fff;
        stroke: steelblue;*/
        stroke-width: 1.5px; }

      .node text {
        font-size: 11px; }

      path.link {
        fill: none;
        /*stroke: #ccc;
        stroke-width: 1.5px;*/ }
    </style>
  </head>
  <body>

    <div id="vis"></div>

    <script>
      (function() {

        function radius(d) {
          return Math.log(d.size);
        }

        d3.json("data/flare.json", function(error, json) {

          var cluster = d3.select("#vis").append("svg")

            .chart("cluster.cartesian")

              .margin({ top: 0, right: 180, bottom: 0, left: 40 })
              .radius("_COUNT")
              .sort("_DESC")
              //.zoomable([0.1, 3])
              .collapsible(1)
              //.duration(200)
              ;

          cluster.draw(json);

        });
      }());
    </script>
  </body>
</html>
