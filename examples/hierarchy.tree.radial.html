<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Radial Tree Example</title>
    <script src="../lib/d3.min.js"></script>
    <script src="../lib/d3.chart.min.js"></script>
    <script src="../d3.chart.layout.hierarchy.js"></script>
    <style>
      html {
        display: table;
        margin: auto;
        width: 100%; }

      #vis {
        width: 70%;
        height: 800px;
        margin: auto; }

      .node {
        cursor: pointer; }

      .node circle {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 1.5px; }

      .node text {
        font-size: 11px; }

      path.link {
        fill: none;
        stroke: #ccc;
        stroke-width: 1.5px; }
    </style>
  </head>
  <body>

    <div id="vis"></div>

    <script>
      (function() {

        function radius(d) {
          return Math.log(d.size);
        }

        d3.json("data/flare.json", function(error, json) {

          var tree = d3.select("#vis").append("svg")

            .chart("tree.radial")

              //.diameter(500)
              .value("size")
              //.radius(radius)
              .zoomable([0.1, 3])
              .collapsible(2)
              //.duration(200)
              ;

          tree.draw(json);

        });
      }());
    </script>
  </body>
</html>
