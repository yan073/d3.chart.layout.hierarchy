<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Arc Partition Example</title>
    <script src="../bower_components/d3/d3.js"></script>
    <script src="../bower_components/d3.chart/d3.chart.js"></script>
    <script src="../d3.chart.layout.hierarchy.js"></script>
    <style>
      html {
        display: table;
        margin: auto;
        width: 100%; }

      #vis {
        width: 60%;
        height: 500px;
        margin: auto; }

      path {
        stroke: #fff;
        fill-rule: evenodd; }
    </style>
  </head>
  <body>

    <div id="vis"></div>

    <script>
      (function() {

        d3.json("data/flare.json", function(error, json) {

          var partition = d3.select("#vis").append("svg")

            .chart("partition.arc")

              //.diameter(200)
              .value("size")
              //.zoomable([1, 5])
              .collapsible()
              //.duration(200)
              ;

          partition.draw(json);

        });
      }());
    </script>
  </body>
</html>
