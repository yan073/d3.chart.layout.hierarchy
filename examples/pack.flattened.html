<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flattened Pack Example</title>
    <script src="../bower_components/d3/d3.js"></script>
    <script src="../bower_components/d3.chart/d3.chart.js"></script>
    <script src="../d3.chart.layout.hierarchy.js"></script>
    <style>
      html {
        display: table;
        margin: auto;
        width: 100%; }

      #vis {
        width: 100%;
        height: 700px;
        margin: auto; }

      text {
        font: 12px sans-serif;
        pointer-events: none; }
    </style>
  </head>
  <body>

    <div id="vis"></div>

    <script>
      (function() {

        function classes(root) {
          var classes = [];

          function recurse(name, node) {
            if (node.children) {
              node.children.forEach(function(child) { recurse(node.name, child); });
            } else {
              var newNode = {packageName: name, className: node.name, value: node.size};
              for (var attr in node) { newNode[attr] = node[attr]; }
              classes.push(newNode);
            }
          }

          recurse(null, root);
          return {children: classes};
        }


        var format = d3.format(",d"),
            color  = d3.scale.category20c();

        function title(d) {
          return d.packageName + ": " + format(d.value);
        }

        function fill(d) {
          return color(d.packageName);
        }


        d3.json("data/flare.json", function(error, json) {

          var pack = d3.select("#vis").append("svg")

            .chart("pack.flattened")

              //.diameter(200)
              //.value("_count")
              .name("className")
              .flatten(classes)
              .formats({ title: title, fill: fill })
              //.zoomable([0.1, 4])
              //.duration(200)
              ;

          pack.draw(json);

        });
      }());
    </script>
  </body>
</html>
